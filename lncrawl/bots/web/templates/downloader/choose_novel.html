<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search result for {{ search_results["query"] }}</title>
</head>

<body>
    <div class="container">
        <ul>
            {% for result in search_results["content"] %}
            <li>
                <a href="/lncrawl/addnovel/novel_selected/{{ result['id'] }}/{{ job_id }}">{{ result['title'] }}</a>
                <p>{{ result['sources'] }}</p>
            </li>
            {% endfor %}
        </ul>

    </div>
</body>

</html>
