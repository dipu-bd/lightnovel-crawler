<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sources for novel {{ sources['novel'] }}</title>
</head>

<body>
    <div class="container">
        <ul>
            {% for source in sources["content"] %}
            <li>
                <a href="/lncrawl/addnovel/source_selected/{{ source['id'] }}/{{ job_id }}">{{ source['id'] }}. {{
                    source['url']
                    }}</a>
                <p>{{ source['info'] }}</p>
            </li>
            {% endfor %}
        </ul>

    </div>
</body>

</html>
