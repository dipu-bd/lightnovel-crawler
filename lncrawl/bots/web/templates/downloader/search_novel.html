<!DOCTYPE html>
<html lang="en">

<head>
    <title>LN Crawler Search</title>
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/lncrawl/addnovel/">Home</a></li>
                    <li role="presentation"><a href="https://github.com/dipu-bd/lightnovel-crawler">About</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">LN Crawler</h3>
        </div>
        <div class="search container">
            <h1>Search</h1>
            <form action="/lncrawl/addnovel/search/form" method="post">
                <div class="form-group">
                    <label for="search">Search</label>
                    <br>
                    <input type="text" class="form-control" id="query" name="query" placeholder="Search">
                    <input type="number" class="form-control" id="job_id" name="job_id" style="display: none;"
                        value="{{ job_id }}">
                    <input type="text" class="form-control" id="redirect" name="redirect" style="display: none;"
                        value="true">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>

            </form>
            <br>
            <br>
            <p>Show advanced settings : <button onclick="ToggleAdvanced()">o</button></p>
        </div>
</body>
<script>
    function ToggleAdvanced() {
        var x = document.getElementById("job_id");
        if (x.style.display === "none") {
            x.style.display = "";
        } else {
            x.style.display = "none";
        }
    }
</script>

</html>
